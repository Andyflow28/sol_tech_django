<!-- templates/dashboard/delete_station.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-accent text-white">
                    <h3 class="mb-0">Eliminar Estación</h3>
                </div>
                <div class="card-body p-4">
                    <p class="lead">¿Estás seguro de que deseas eliminar la estación <strong>{{ station.name }}</strong>?</p>
                    <p>Esta acción no se puede deshacer y perderás todos los datos asociados a esta estación.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'dashboard' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-accent">Confirmar Eliminación</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
