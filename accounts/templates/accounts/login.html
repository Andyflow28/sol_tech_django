{% extends 'base.html' %} {% block content %}
<div class="container auth-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card auth-card">
                <div class="card-header auth-header text-center py-3">
                    <h3 class="mb-0">Iniciar Sesión</h3>
                </div>
                <div class="card-body p-4">
                    {% if form.errors %}
                    <div class="alert alert-accent">
                        Tu usuario y contraseña no coinciden. Por favor, inténtalo de nuevo.
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Usuario</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary-custom w-100 py-2">Iniciar Sesión</button>
                    </form>

                    <div class="text-center mt-3">
                        <p>¿No tienes una cuenta? <a href="{% url 'register' %}" class="text-secondary">Regístrate aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
